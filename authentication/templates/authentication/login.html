{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Pages / Login - Gitako Limited</title>
      <meta name="robots" content="noindex, nofollow">
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
      <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
      <link href="{% static 'https://fonts.gstatic.com' %}" rel="preconnect">
      <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i'  %}" rel="stylesheet">
      <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/bootstrap-icons.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/boxicons.min.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/quill.snow.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/quill.bubble.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/remixicon.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/simple-datatables.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
   </head>
   </head>
   <body>
      <main>
         <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
               <div class="container">
                  <div class="row justify-content-center">
                     <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4"> <a href="{% url 'index' %}" class="logo d-flex align-items-center w-auto"> <img src="{% static 'assets/img/logo.png' %}" alt="">  </a></div>
                        <div class="card mb-3">
                           <div class="card-body">
                              <div class="pt-4 pb-2">
                                 <h5 class="card-title text-center pb-0 fs-4" style="color:#198754;">Login to Your Account</h5>
                                 <p class="text-center small">Enter your username & password to login</p>
                                 <p>{{ message }}</p>
                              </div>
                              <form class="row g-3 needs-validation" method="post" novalidate>
                                 {% csrf_token %}
                                 {{ form.as_p }}
                                 
                                 <!-- <div class="col-12">
                                    <label for="yourUsername" class="form-label">Username</label>
                                    <div class="input-group has-validation">
                                       <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text" name="username" class="form-control" id="yourUsername" required>
                                       <div class="invalid-feedback">Please enter your username.</div>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <label for="yourPassword" class="form-label">Password</label> <input type="password" name="password" class="form-control" id="yourPassword" required>
                                    <div class="invalid-feedback">Please enter your password!</div>
                                 </div> -->
                                 <div class="col-12">
                                    <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Remember me</label></div>
                                 </div>
                                 <div class="col-12"> <button class="btn btn-success w-100" type="submit">Login</button></div>
                                 <div class="col-12">
                                    <p class="small mb-0">Don't have account? <a href="{% url 'signup' %}">Create an account</a></p>
                                 </div>
                              </form>
                           </div>
                        </div>
                        
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </main>
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
      <script src="{% static 'assets/js/apexcharts.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'assets/js/chart.min.js' %}"></script>
      <script src="{% static 'assets/js/echarts.min.js' %}"></script>
      <script src="{% static 'assets/js/quill.min.js' %}"></script>
      <script src="{% static 'assets/js/simple-datatables.js' %}"></script>
      <script src="{% static 'assets/js/tinymce.min.js' %}"></script>
      <script src="{% static 'assets/js/validate.js' %}"></script>
      <script src="{% static 'assets/js/main.js' %}"></script>
   </body>
</html>
